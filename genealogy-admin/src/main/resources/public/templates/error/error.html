<!DOCTYPE html>
<html lang="zh-CN" class="app" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
    <title>Y 网 · 家系信息平台- 500错误</title>
    <meta name="keywords" content="Y 网 · 男性家系信息平台"/>
    <meta name="description" content="Y 网 · 男性家系信息平台"/>
    <link th:href="@{/plugins/bootstrap/3.1.0/css/bootstrap.css}" rel="stylesheet"/>
    <link th:href="@{/css/font-awesome.css?v=4.4.0}" rel="stylesheet"/>
    <link th:href="@{/css/animate.css}" rel="stylesheet"/>
    <link th:href="@{/css/style.css}" rel="stylesheet"/>
</head>
<body class="gray-bg">
    <div class="middle-box text-center animated fadeInDown">
        <h1>500</h1>
        <h3 class="font-bold">服务器内部错误</h3>
        <div class="error-desc">
            	服务器好像出错了...<br/>
            	您可以返回主页看看<br/>
            	<div th:text="${exception}"></div>
            	<div th:text="${url}"></div>
        </div>
    </div>
    <!-- 全局js -->
    <script th:src="@{/plugins/jquery/jquery.min.js}"></script>
    <script th:src="@{/plugins/bootstrap/3.1.0/js/bootstrap.js}"></script>
</body>
</html>

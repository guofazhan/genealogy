<body class="signin">
<div class="signinpanel">
    <div class="row">
        <div class="col-sm-7">
            <div class="signin-info">
                <div class="logopanel m-b">
                    <h1>家系信息平台</h1>
                </div>
                <div class="m-b"></div>
                <h3>
                    欢迎使用 <strong>家系信息平台</strong>
                </h3>
                <ul class="m-b">
                    <li><i class="fa fa-arrow-circle-o-right m-r-xs"></i>
                        简洁
                    </li>
                    <li><i class="fa fa-arrow-circle-o-right m-r-xs"></i> 快速
                    </li>
                    <li><i class="fa fa-arrow-circle-o-right m-r-xs"></i> 方便
                    </li>
                    <li><i class="fa fa-arrow-circle-o-right m-r-xs"></i>
                        易操作
                    </li>
                </ul>
            </div>
        </div>
        <div class="col-sm-5">
            <form id="signupForm" action="">
                <h3 class="text-center">用户登录</h3>
                <p class="m-t-md text-center">欢迎登录Y 网 · 家系信息平台</p>
                <input type="text" name="loginName" class="form-control uname"
                       value="admin"/>
                <input type="password" name="password"
                       class="form-control pword m-b" value="111111"/>
                <a id="loginBtn" class="btn btn-login btn-block">登录</a>
            </form>
        </div>
    </div>
    <div class="signup-footer">
        <div class="pull-left">&copy; 2018 All Rights Reserved.
        </div>
    </div>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="commonHead(title)">
    <title th:text="${title}"></title>
    <meta charset="utf-8" />
    <meta name="description" content="zeeddemo" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <link rel="shortcut icon" type="image/ico" th:href="@{/images/favicon.ico}"/>
    <link rel="stylesheet" th:href="@{/plugins/bootstrap/3.1.0/css/bootstrap.min.css}" type="text/css"/>
    <link rel="stylesheet" th:href="@{/css/animate.css}" type="text/css"/>
    <link rel="stylesheet" th:href="@{/css/font-awesome.min.css}" type="text/css"/>
    <link rel="stylesheet" th:href="@{/css/apps.css}" type="text/css"/>
    <link rel="stylesheet" th:href="@{/plugins/fuelux/fuelux.css}" type="text/css"/>
    <link rel="stylesheet" th:href="@{/css/reset.css}" type="text/css"/>
    <link rel="stylesheet" th:href="@{/plugins/jquery-pnotify/pnotify.custom.min.css}" type="text/css"/>
    <link rel="stylesheet" th:href="@{/css/sessionTimeout.css}" type="text/css"/>
</head>
<body>
<!-- top head start-->
<header th:fragment="commonHeader" class="bg-dark dk header navbar navbar-fixed-top-xs">
    <div class="navbar-header aside-md">
        <a class="btn btn-link visible-xs" data-toggle="class:nav-off-screen,open" data-target="#nav,html">
            <i class="fa fa-bars"></i>
        </a>
        <a href="javascript:;" class="navbar-brand" data-toggle="fullscreen">
            <img th:src="@{/images/logo.png}" class="m-r-sm"/>${SITE_NAME}
        </a>
        <a class="btn btn-link visible-xs" data-toggle="dropdown" data-target=".nav-user">
            <i class="fa fa-cog"></i>
        </a>
    </div>
    <ul class="nav navbar-nav navbar-right hidden-xs nav-user">
        <li class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown">
	                <span class="thumb-sm avatar pull-left">
	                    <img th:src="@{/images/avatar.jpg}"/>
	                </span>
                ${loggedInUser.username}<b class="caret"></b>
            </a>
            <ul class="dropdown-menu animated fadeInRight">
                <li>
                    <a th:href="@{/admin/sign/out}" class="sign-out">注销</a>
                </li>
            </ul>
        </li>
    </ul>
</header>
<!-- top head end-->


<!-- .aside -->
<aside th:fragment="commonAside" class="bg-dark lter aside-md hidden-print" id="nav">
    <section class="vbox">
        <input type="hidden" id="currentNavId" value="${currentNavId}"/>
        <section class="w-f scrollable">
            <div class="slim-scroll" data-height="auto" data-disable-fade-out="true" data-distance="0" data-size="7px" data-color="#333333">
                <!-- nav start -->
                <div class="tab-content">
                    <div id="nav_content" class="tab-pane fade active in nav-content">
                        <nav class="nav-primary hidden-xs">
                            <ul class="nav" id="left_nav">
                            </ul>
                        </nav>
                    </div>
                </div>
                <!-- nav end -->
            </div>
        </section>
        <footer class="footer lt hidden-xs b-t b-dark">
            <a href="#nav" data-toggle="class:nav-xs" class="pull-right btn btn-sm btn-dark btn-icon">
                <i class="fa fa-angle-left text"></i>
                <i class="fa fa-angle-right text-active"></i>
            </a>
        </footer>
    </section>
</aside>
<!-- /.aside -->

<footer th:fragment="commonFooter">
    <!--[if lt IE 9]>
    <script th:src="@{/plugins/ie/html5shiv.js}" cache="false"></script>
    <script th:src="@{/plugins/ie/respond.min.js}" cache="false"></script>
    <script th:src="@{/plugins/ie/excanvas.js}" cache="false"></script>
    <![endif]-->

    <script th:src="@{/plugins/jquery/1.11.0/jquery.min.js}"></script>
    <script th:src="@{/plugins/zeed.js}" type="text/javascript"></script>
    <script th:src="@{/plugins/jquery-form/3.03/jquery.form.js}"></script>
    <script th:src="@{/plugins/jquery-pjax/jquery.pjax.js}"></script>

    <!-- validation -->
    <script th:src="@{/plugins/jquery-validation-1.14.0/jquery.validate.js}" type="text/javascript"></script>
    <script th:src="@{/plugins/jquery-validation-1.14.0/localization/messages_zh.js}" type="text/javascript"></script>
    <!-- Bootstrap -->
    <script th:src="@{/plugins/bootstrap/3.1.0/js/bootstrap.min.js}"></script>


    <script th:src="@{/plugins/slimscroll/jquery.slimscroll.min.js}"></script>

    <script th:src="@{/plugins/fuelux/fuelux.js}" cache="false"></script>

    <!-- PNotify -->
    <script th:src="@{/plugins/jquery-pnotify/pnotify.custom.min.js}" cache="false"></script>

    <!-- highcharts -->
    <script type="text/javascript" th:src="@{/plugins/highcharts4.1.9/highcharts.js}"></script>
    <script type="text/javascript" th:src="@{/plugins/highcharts4.1.9/modules/exporting.js}"></script>
    <script type="text/javascript" th:src="@{/plugins/highcharts4.1.9/highcharts-3d.js}"></script>

    <!-- bootbox -->
    <script type="text/javascript" th:src="@{/plugins/bootbox/bootbox.js}"></script>
    <script type="text/javascript" th:src="@{/plugins/moment.js}"></script>

    <script th:src="@{/js/utils.js}"></script>
    <script th:src="@{/js/common.js}"></script>
    <script th:src="@{/js/ajaxSubmit.js}"></script>
    <!-- App -->
    <script th:src="@{/plugins/app.js}"></script>
    <script th:src="@{/plugins/app.plugin.js}"></script>
</footer>
</body>
</html>

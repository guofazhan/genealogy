<!DOCTYPE html>
<html lang="zh_CN" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:replace="include :: header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content ">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox">
                <div class="ibox-body">
                    <div class="fixed-table-toolbar">
                        <div class="columns pull-left">
                            <button type="button"
                                    class="btn btn-primary" onclick="refresh()">
                                <i class="fa fa-spinner" aria-hidden="true"></i>刷新
                            </button>
                        </div>
                        <div class="columns pull-right">
                            <button class="btn btn-success" onclick="reLoad()">查询</button>
                        </div>
                        <div class="columns pull-right col-md-2 nopadding">
                            <input id="createBy" type="text" class="form-control" placeholder="操作人">
                        </div>
                        <div class="columns pull-right col-md-2 nopadding">
                            <input id="operation" type="text" class="form-control" placeholder="操作类型">
                        </div>
                    </div>
                    <table id="exampleTable" data-mobile-responsive="true">
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:replace="include::footer"></div>
<script th:src="@{/modules/report/log/js/index.js}"></script>
</body>
</html>

<!DOCTYPE html>
<html  lang="zh_CN" xmlns:th="http://www.thymeleaf.org">
    <meta charset="utf-8">
    <head th:replace="include :: header"></head>
    <body class="gray-bg">
        <div class="wrapper wrapper-content">
            <div class="row">
                <div class="col-sm-12">
                    <div class="ibox float-e-margins">
                        <div class="ibox-content">
                            <form class="form-horizontal m-t" id="addForm">
                                <input id="parentId" name="parentId" type="hidden"
                                       th:value="${parentId}">
                                <div class="form-group">
                                    <label class="col-sm-3 control-label">上级菜单：</label>
                                    <div class="col-sm-8">
                                        <input id="" name="" class="form-control" type="text"
                                               th:value="${parentName}" readonly>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-3 control-label">菜单类型：</label>
                                    <div class="col-sm-8">
                                        <label class="radio-inline"> <input type="radio"
                                                                            name="menuType" value="0" /> 目录
                                        </label> <label class="radio-inline"> <input type="radio"
                                                                                     name="menuType" value="1" /> 菜单
                                    </label> <label class="radio-inline"> <input type="radio"
                                                                                 name="menuType" value="2" /> 按钮
                                    </label>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-3 control-label">菜单名称：</label>
                                    <div class="col-sm-8">
                                        <input id="menuName" name="menuName" class="form-control" type="text">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-3 control-label">链接地址：</label>
                                    <div class="col-sm-8">
                                        <input id="menuUrl" name="menuUrl" class="form-control" type="text">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-3 control-label">权限标识：</label>
                                    <div class="col-sm-8">
                                        <input id="code" name="code" class="form-control" type="text">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-3 control-label">排序号：</label>
                                    <div class="col-sm-8">
                                        <input id="sort" name="sort" class="form-control"
                                               type="text">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-3 control-label">图标：</label>
                                    <div class="col-sm-6">
                                        <input id="icon" name="menuIcon" class="form-control" type="text"
                                               placeholder="例如：fa fa-circle-o">
                                    </div>
                                    <input id="ico-btn" class="btn btn-warning" type="button" value="选择图标">
                                </div>


                                <div class="form-group">
                                    <div class="col-sm-8 col-sm-offset-3">
                                        <button type="submit" class="btn btn-primary">提交</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div th:replace="include::footer"></div>
        <script th:src="@{/modules/system/menu/js/add.js}"></script>
    </body>

</html>

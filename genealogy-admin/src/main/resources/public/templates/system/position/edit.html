<!DOCTYPE html>
<html lang="zh_CN" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include::header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <form class="form-horizontal m-t" id="editForm">
                        <input id="positionId" name="positionId" type="hidden" th:value="${position.positionId}">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">职位名：</label>
                            <div class="col-sm-8">
                                <input id="positionName" name="positionName" class="form-control"
                                       type="text" th:value="${position.positionName}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">备注：</label>
                            <div class="col-sm-8">
                                <input id="remark" name="remark" class="form-control"
                                       type="text" th:value="${position.remark}">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-8 col-sm-offset-3">
                                <button type="submit" class="btn btn-primary">提交</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:include="include::footer"></div>
<script th:src="@{/modules/system/position/js/edit.js}"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="zh_CN" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content ">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox">
                <div class="ibox-body">
                    <div class="fixed-table-toolbar">
                        <div class="columns pull-left">
                            <button  type="button" class="btn  btn-primary" onclick="add()">
                                <i class="fa fa-plus hidden" aria-hidden="true"></i>添加
                            </button>
                            <button type="button"
                                    class="btn btn-primary" onclick="refresh()">
                                <i class="fa fa-spinner" aria-hidden="true"></i>刷新
                            </button>
                        </div>
                        <div class="columns pull-right">
                            <button class="btn btn-success" onclick="reLoad()">查询</button>
                        </div>

                        <div class="columns pull-right col-md-2 nopadding">
                            <input id="searchName" type="text" class="form-control" placeholder="姓名">
                        </div>
                    </div>
                    <table id="exampleTable" data-mobile-responsive="true">
                    </table>
                </div>
            </div>
        </div>
    </div>
    <div>
        <script type="text/javascript">
            // var s_edit_h = 'hidden';
            // var s_remove_h = 'hidden';
            // var s_resetPwd_h = 'hidden';
            var s_edit_h = '';
            var s_remove_h = '';
            var s_resetPwd_h = '';
        </script>
    </div>
    <div shiro:hasPermission="sys:user:edit">
        <script type="text/javascript">
            s_edit_h = '';
        </script>
    </div>
    <div shiro:hasPermission="sys:user:remove">
        <script type="text/javascript">
             s_remove_h = '';
        </script>
    </div>
    <div shiro:hasPermission="sys:user:resetPwd">
        <script type="text/javascript">
             s_resetPwd_h = '';
        </script>
    </div>
</div>
<div th:include="include :: footer"></div>
<script th:src="@{/modules/system/user/js/index.js}"></script>
</body>
</html>

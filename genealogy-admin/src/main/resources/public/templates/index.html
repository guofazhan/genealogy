<!DOCTYPE html>
<html lang="zh-CN" class="app" xmlns:th="http://www.thymeleaf.org">
<head th:replace="template::commonHeader('Y 网 · 家系信息平台')"></head>
<body class="fixed-sidebar full-height-layout gray-bg skin-1" style="overflow: hidden">
<section id="wrapper">
    <!--左侧导航开始-->
    <section th:replace="template::commonLeftAside(showName=${showName},menuTree=${menuTree})"></section>
    <!--左侧导航结束-->
    <!--右侧部分开始-->
    <div id="page-wrapper" class="gray-bg dashbard-1">
        <section th:replace="template::contentHeader"></section>
        <section th:replace="template::contentTab"></section>
        <section class="row J_mainContent" id="content-main">
            <iframe class="J_iframe" name="iframe0" width="100%" height="100%"
                    src="" th:src="@{/home}" frameborder="0" data-id="home"
                    seamless></iframe>
        </section>
        <section th:replace="template::contentFooter"></section>
    </div>
    <!--右侧部分结束-->
    <!--右侧边栏开始-->
    <section th:replace="template::commonRightAside"></section>
</section>
<section th:include="template::commonScript"></section>
</body>
</html>
